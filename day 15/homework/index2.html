<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Performance Report</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<h2>Student Performance Report</h2>

<table>
    <tr>
        <th>Student</th>
        <th>Math</th>
        <th>Science</th>
        <th>History</th>
        <th>Attendance</th>
        <th>Final Grade</th>
    </tr>
    <tr>
        <td>John Doe</td>
        <td>A</td>
        <td>B</td>
        <td class="pass-checkbox"><input type="checkbox" checked disabled> Pass</td>
        <td>95%</td>
        <td>
            Math: A<br>
            Science: B<br>
            History: Pass<br>
            Total: B+
        </td>
    </tr>
    <tr>
        <td>Jane Smith</td>
        <td>B</td>
        <td>C</td>
        <td class="pass-checkbox"><input type="checkbox" checked disabled> Pass</td>
        <td>85%</td>
        <td>
            Math: B<br>
            Science: C<br>
            History: Pass<br>
            Total: B
        </td>
    </tr>
    <tr>
        <td>Sam Brown</td>
        <td>C</td>
        <td>B</td>
        <td class="pass-checkbox"><input type="checkbox" checked disabled> Pass</td>
        <td>75%</td>
        <td>
            Math: C<br>
            Science: B<br>
            History: Pass<br>
            Total: B-
        </td>
    </tr>
</table>

<div class="generated">
    Generated on: <input type="date">
</div>

</body>
</html>
