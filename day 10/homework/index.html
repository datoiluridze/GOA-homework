<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
</head>
<body>
    <h2>dot</h2>
    <ul>
        <li>Apple</li>
        <li>Mango</li>
        <li>Orange</li>
        <li>Banana</li>
    </ul>
    <h2>circle</h2>
    <ul>                   
        <li style="list-style-type: circle;">Apple</li>
        <li style="list-style-type: circle;">Mango</li>
        <li style="list-style-type: circle;">Orange</li>
        <li style="list-style-type: circle;">Banana</li>
    </ul>
    <h2>square</h2>
    <ul> 
        <li style="list-style-type: square;">Apple</li>
        <li style="list-style-type: square;">Mango</li>
        <li style="list-style-type: square;">Orange</li>
        <li style="list-style-type: square;">Banana</li>
    </ul>
    <h2>none</h2>
    <ul>    
        <li style="list-style-type: none;">Apple</li>
        <li style="list-style-type: none;">Mango</li>
        <li style="list-style-type: none;">Orange</li>
        <li style="list-style-type: none;">Banana</li>
    </ul>
</body>
</html>
